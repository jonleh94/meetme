<body>

<div id="inhalt">

    <div id="logo">
        <img src="am.jpeg">
        </br>

    </div>

    <div id="table">

        <form name="registerForm"method="post" action="/meetmeserver/user">


            <table border="0" align="center" cellpadding="2" cellspacing="2">
                <tbody>
                <tr></tr>
                <tr>
                    <td align="right"><strong>Gender:</strong></td>
                    <td><select name="Gender">
                        <option value="0">Select</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="right"><strong>Username:</strong></td>
                    <td><input maxlength="50" name="Username" size="45" type="text" /></td>
                </tr>
                <tr>
                    <td align="right"><strong>First Name:</strong></td>
                    <td><input maxlength="50" name="FirstName" size="45" type="text" /></td>
                </tr>
                <tr>
                    <td align="right"><strong>Last Name:</strong></td>
                    <td><input maxlength="50" name="LastName" size="45" type="text" /></td>
                </tr>
                <tr>
                    <td align="right"><strong>Location:</strong></td>
                    <td><input maxlength="50" name="Location" size="45" type="text" /></td>
                </tr>
                <tr>
                    <td align="right"><strong>E-mail:</strong></td>
                    <td><input maxlength="80" name="E-mail" size="45" type="text" /></td>
                </tr>
                <tr>
                    <td align="right"><strong>Password:</strong></td>
                    <td><input maxlength="80" name="Password" size="45" type="password" /></td>
                </tr>
                <tr>
                    <td align="right"><strong>Password repeat:</strong></td>
                    <td><input maxlength="80" name="Passwordr" size="45" type="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register" /></td>
                </tr>
                </tbody>
            </table>
        </form>


        </br>
